<script>
            function validateForm() {
                let a = document.myform.username.value;
                let b = document.myform.email.value;
                let c = document.myform.phn.value;
                let d = document.myform.cfpwd.value;
                let e = document.myform.pwd.value;
    
                if (a.length < 6 || /\s/.test(a)) {
                    alert("Please enter a valid username with at least 6 characters and no whitespaces.");
                    return false;
                }
                var mobileRegex = /^[6-9]\d{9}$/;
    
                if (!mobileRegex.test(c)) {
                    alert("Please enter a valid 10-digit mobile number starting with a digit in the range 6-9.");
                    return false;
                }
                
                if (c.length != 10 || isNaN(c)) {
                    alert("Please enter a valid 10-digit mobile number.");
                    return false;
                }
                var emailRegex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook|email|gvpce\.ac)\.(com|in)$/i;
    
                if (!emailRegex.test(b)) {
                    alert("Please enter a valid email address in the format name@gmail.com");
                    return false;
                }
                // return true;
                var passwordRegex= /^(?=.[A-Z])(?=.[a-z])(?=.\d)(?=.[!@#$%^&*]).{8,}$/;

                if (!passwordRegex.test(e)) {
                    alert("Please enter a valid password. It should be at least 8 characters long, contain one capital letter, one small letter, one digit,                  and one special character (!@#$%^&*).");
                    return false;
                }
                if(d!=e)
                {
                    alert("passwords are not matched.check your passwords");
                    return false;
                }
                }
            </script>
